<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <video id="homerun" src="homerun-top-right.mp4" type="video/mp4" autoplay muted></video> 
    <h1>投げる場所を選んでください</h1>
    <div id="wrapper">
        <div id="catch">
            <div id="top-left-box">外角<br>高め</div>
            <div id="top-right-box">内角<br>高め</div>
            <div id="bottom-left-box">外角<br>低め</div>
            <div id="bottom-right-box">内角<br>低め</div>
        </div>
    </div>

    <div id="result">     
    </div>

    <div id="status">
    </div>

    <div id="total">
    </div>

    <h1 id="stop-game">
    </h1>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
